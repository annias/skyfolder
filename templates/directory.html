<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>user_hostname</title>
</head>

<body>

<table>
    <thead>
    <tr>
        <th>Filename</th>
        <th>Last Modified</th>
        <th>File Size</th>
    </tr>
    </thead>
    <tbody>

{% for entry in entries %}
<tr>
    <td>{{ entry.name }}</td>
    <td>{{ entry.formatted_last_modified() }}</td>
    <td>{{ entry.formatted_size() }}</td>
</tr>
{% endfor %}

    </tbody>
</table>

</body>
</html>
